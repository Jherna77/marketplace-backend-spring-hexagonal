# Configuraci√≥n para el entorno de desarrollo
spring:
  datasource:
    url: ${DB_URL:jdbc:mysql://localhost:3306/db_backend_bazaar}
    username: ${DB_USER:root}
    password: ${DB_PASSWORD:6475}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    open-in-view: false

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    baseline-version: 1

stripe:
  apiKey: ${STRIPE_API_KEY:sk_test_TU_CLAVE}

jwt:
  secret: ${JWT_SECRET:tu-clave-secreta-super-segura-minimo-32-caracteres}
  prefix: "Bearer "
  header: "Authorization"

logging:
  level:
    "[org.hibernate.SQL]": DEBUG
    "[org.hibernate.type.descriptor.sql.BasicBinder]": TRACE
